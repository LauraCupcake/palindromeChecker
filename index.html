<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main class="container">
      <img class="image" src="https://i.pinimg.com/736x/bc/df/0f/bcdf0f2440c3e460a836fb438a3bf12d.jpg">
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter in text to check for palindrome:</label>
        <input id="text-input" class="palindrome-input" value type="text" placeholder="e.g: egge">
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="result-div hidden" id="result">
      </div>
      </div>
      
      <div class="palindrome-definition-div" id="definition">
        <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb">ðŸ’¡</span>
           "A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing."
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
